<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.min.css" />
  <title>Document</title>
</head>

<body>

  <main class="main">
    <div class="intro__img-wrapper">
      <div class="intro__shadow">

        <!-- intro content  -->
        <div class="intro__wrapper">
          <h1>Мы готовы обеспечить <span>Економию до 85%</span> енергозатрат заказчику</h1>
          <p>Узнайте, как заключить энергосервисный контракт, бесплатно заменить оборудование и экономить на энергозатратах</p>

          <a class="intro__wrapper__link" href="#">Получить консультацию</a>
        </div>

      </div>
    </div>

    <!-- top line -->
    <div class="page__frame page__frame--top">
      <div class="page__frame--top__container">
        <button class="btn">Написать нам</button>

        <div class="logo">
          <p>Инко</p>
          <span>Енерго</span>
        </div>
  
        <div class="contacts">
          <a href="tel:74912470045">+7(4912)47-00-45</a>
          <button class="btn">Перезвонить</button>
        </div>
      </div>
    </div>


    <!-- right line -->
    <div class="page__frame page__frame--right">
      <div class="navigation__points">
        <div class="navigation__points__item">
          <div class="navigation__points__item-dot"></div>
          <div class="navigation__points__item-arrow">
            <img src="../img/Arrow 1.svg" alt="">
          </div>
        </div>

        <div class="navigation__points__item">
          <div class="navigation__points__item-dot"></div>
          <div class="navigation__points__item-arrow">
            <img src="../img/Arrow 1.svg" alt="">
          </div>
        </div>

        <div class="navigation__points__item">
          <div class="navigation__points__item-dot"></div>
          <div class="navigation__points__item-arrow">
            <img src="../img/Arrow 1.svg" alt="">
          </div>
        </div>
      </div>
    </div>

    <!-- left line -->
    <div class="page__frame page__frame--left">
      <div class="burger" id="burger">
        <div class="burger__line burger__line--top"></div>
        <div class="burger__line burger__line--middle"></div>
        <div class="burger__line burger__line--bottom"></div>
      </div>
    </div>

    <!-- bottom line -->
    <div class="page__frame page__frame--bottom">
      <div class="switcher__theme">
        <div class="switcher__theme__img">
          <!-- svg -->
          <img src="../img/Vector.svg" alt="">
        </div>
        <div class="switcher__theme__text">Включить свет</div>
      </div>
    </div>


  </main>

</body>
</html>
